<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>

            <label for="firstName">Firstname</label>
            <input type="text" name="fName" id="firstName"><br><br>

            <label for="middleName">Middlename:</label>
            <input type="text" name="mName" id="middleName"><br><br>

            <label for="lastName">Lastname:</label>
            <input type="text" name="lName" id="lastName"><br><br>

            <label for="course">Course :</label>
            <select name="courseDetail" id="course">
                <option value="none">Course</option>
                <option value="bca">BCA</option>
                <option value="bba">BBA</option>
                <option value="btech">B.Tech</option>
                <option value="mbs">MBA</option>
                <option value="mcs">MCA</option>
                <option value="mtech">M.Tech</option>
            </select><br><br>

            <label for="gender">Gender</label><br>
            <input type="radio" id="male" value="M" name="gender">
            <label for="male">Male</label><br>
            <input type="radio" id="female" value="F" name="gender">
            <label for="female">Female</label><br>
            <input type="radio" id="other" value="O" name="gender">
            <label for="other">Other</label><br><br>


            <label for="dob">DOB</label>
            <input type="datetime-local" id="dob" name="date-time"><br><br>
        </fieldset>
    </form>
</body>

</html>
